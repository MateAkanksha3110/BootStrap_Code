<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>


    <hr>
    <h1>Bootstrap heading classes</h1>


    <p class="h1">This is p</p>
    <p class="h2">This is p</p>
    <p class="h3">This is p</p>
    <p class="h4">This is p</p>
    <p class="h5">This is p</p>
    <p class="h6">This is p</p>

    <h1>Bootstrap display... usually used for bigger text(heading)</h1>

    <h1 class="display-1">Heading</h1>
    <h1 class="display-2">Heading</h1>
    <h1 class="display-3">Heading</h1>
    <h1 class="display-4">Heading</h1>
    <h1 class="display-5">Heading</h1>
    <h1 class="display-6">Heading</h1>

</body>
</html>
